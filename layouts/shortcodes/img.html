{{ $images := .Page.Resources.ByType "image" }}

{{ $img := $images.GetMatch (.Get 0)}}

{{ if ne $img.MediaType.SubType "svg" }}
	{{ $img = $img.Resize "800x" }}
{{ end }}

{{ with (.Get 1) }}
	<figure>
		<img src="{{ $img.RelPermalink }}" alt="{{ . }}" />
		<figcaption>{{ . }}</figcaption>
	</figure>
{{ else }}
	<img src="{{ $img.RelPermalink }}" />
{{ end }}
